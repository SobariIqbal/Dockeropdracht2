<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .message-container {
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            width: fit-content;
            max-width: 80%;
            word-break: break-word;
        }
        .sent {
            background-color: #DCF8C6; /* Lichtgroen voor eigen berichten */
            margin-left: auto; /* Rechts uitlijnen */
            text-align: right;
        }
        .received {
            background-color: #EFEFEF; /* Lichtgrijs voor ESP-antwoorden */
            margin-right: auto; /* Links uitlijnen */
        }
        .messages {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .status {
            text-align: center;
            margin-bottom: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="status" class="status">Verbinden met MQTT...</div>
        <div id="messages" class="messages"></div>
        <input type="text" id="messageInput" placeholder="Typ commando (led:aan/led:uit/temperatuur)">
        <button onclick="sendMessage()">Versturen</button>
    </div>

    <script>
        const config = {
            broker: "wss://netwerkenbasis.com:8884",
            topic: "chat/message",
            username: "student",
            password: "welkom01"
        };

        const client = mqtt.connect(config.broker, {
            username: config.username,
            password: config.password
        });

        // Track het laatste verzonden bericht
        let lastSentMessage = null;

        client.on('connect', () => {
            document.getElementById('status').textContent = "Verbonden met MQTT";
            client.subscribe(config.topic);
        });

        // Berichten ontvangen
        client.on('message', (topic, message) => {
            const msg = message.toString();
            
            // Negeer het bericht als het hetzelfde is als het laatste verzonden bericht
            if (msg !== lastSentMessage) {
                // Toon alleen ESP-antwoorden (grijs/links)
                if (msg.startsWith("BOT-1035607: ")) {
                    displayMessage(msg, 'received');
                }
            }
        });

        // Bericht verzenden
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const msg = input.value.trim();
            
            if (msg) {
                const fullMessage = `BOT-1035607: ${msg}`;
                lastSentMessage = fullMessage; // Onthoud het verzonden bericht
                
                // Toon eigen bericht direct (groen/rechts)
                displayMessage(fullMessage, 'sent');
                
                // Verstuur naar MQTT
                client.publish(config.topic, fullMessage);
                input.value = '';
            }
        }

        // Bericht weergeven
        function displayMessage(message, type) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message-container ${type}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Enter-toets ondersteuning
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
